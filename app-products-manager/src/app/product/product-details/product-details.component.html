<div class="row" *ngIf="actualProduct != null">
  <div class="col s12 m6">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">Product details</span>
        <p>{{actualProduct.id}}</p>
        <p>{{actualProduct.ref}}</p>
        <p>{{actualProduct.name}}</p>
        <p>{{actualProduct.description}}</p>
        <p>{{actualProduct.price}}</p>
      </div>
      <div class="card-action">
        <a (click)="deleteProduct(actualProduct)">Delete</a>
      </div>
    </div>
  </div>
</div>
